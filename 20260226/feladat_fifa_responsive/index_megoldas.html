<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIFA 2026 – Fan ajánlatok</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <style>
        @media (max-width: 575px) {
            body { background-color: #eef7ed; }
        }
    </style>
</head>

<body>
    <main class="container my-3 mx-auto px-3">
        <div class="mb-4">
            <h1 class="text-[30px] text-center text-gray-900 font-semibold">FIFA 2026 – néhány szurkolói ajánlat</h1>
            <p class="text-center text-gray-600">Reszponzív kártyanézet (mobil → 4 sor, md → 2×2, xl → 1×4)</p>

            <div class="mt-3 flex justify-center">
                <div class="inline-flex gap-2">
                    <button class="px-4 py-2 rounded-full bg-gray-900 text-white hover:opacity-90">Összes</button>
                    <button class="px-4 py-2 rounded-full bg-gray-100 hover:bg-gray-200">Mezek</button>
                    <button class="px-4 py-2 rounded-full bg-gray-100 hover:bg-gray-200">Labdák</button>
                    <button class="px-4 py-2 rounded-full bg-gray-100 hover:bg-gray-200">Jegyek</button>
                </div>
            </div>
        </div>

        <div class="grid grid-rows-4 md:grid-rows-2 xl:grid-rows-1 md:grid-cols-2 xl:grid-cols-4 gap-4">
            <div class="relative border bg-white hover:shadow-[0px_4px_6px_#111827]">
                <span class="absolute top-2 right-2 text-xs px-2 py-1 rounded-full bg-emerald-600 text-white">Új</span>
                <div class="flex flex-col">
                    <img src="./images/stadium.png" alt="Stadion poszter">
                    <div class="text-white bg-black text-center italic p-2" style="font-variant:small-caps; letter-spacing: 2px;">Stadion poszter</div>
                    <div class="p-2 flex justify-evenly">
                        <span class="bg-gray-900 text-white rounded-md p-2">12000 Ft</span>
                        <span class="bg-gray-200 rounded-md p-2 uppercase">Dallas</span>
                        <span class="bg-gray-200 rounded-md p-2">2026</span>
                    </div>
                </div>
            </div>

            <div class="relative border bg-white hover:shadow-[0px_4px_6px_#111827]">
                <span class="absolute top-2 right-2 text-xs px-2 py-1 rounded-full bg-orange-600 text-white">Akció</span>
                <div class="flex flex-col">
                    <img src="./images/jersey.png" alt="Válogatott mez">
                    <div class="text-white bg-black text-center italic p-2" style="font-variant:small-caps; letter-spacing: 2px;">Válogatott mez</div>
                    <div class="p-2 flex justify-evenly">
                        <span class="bg-gray-900 text-white rounded-md p-2">34900 Ft</span>
                        <span class="bg-gray-200 rounded-md p-2 uppercase">Hun</span>
                        <span class="bg-gray-200 rounded-md p-2">M</span>
                    </div>
                </div>
            </div>

            <div class="relative border bg-white hover:shadow-[0px_4px_6px_#111827]">
                <span class="absolute top-2 right-2 text-xs px-2 py-1 rounded-full bg-sky-600 text-white">Top</span>
                <div class="flex flex-col">
                    <img src="./images/ball.png" alt="Meccslabda">
                    <div class="text-white bg-black text-center italic p-2" style="font-variant:small-caps; letter-spacing: 2px;">Meccslabda (replica)</div>
                    <div class="p-2 flex justify-evenly">
                        <span class="bg-gray-900 text-white rounded-md p-2">15900 Ft</span>
                        <span class="bg-gray-200 rounded-md p-2 uppercase">FIFA</span>
                        <span class="bg-gray-200 rounded-md p-2">Hivatalos</span>
                    </div>
                </div>
            </div>

            <div class="relative border bg-white hover:shadow-[0px_4px_6px_#111827]">
                <span class="absolute top-2 right-2 text-xs px-2 py-1 rounded-full bg-purple-600 text-white">Limitált</span>
                <div class="flex flex-col">
                    <img src="./images/ticket.png" alt="Belépőjegy">
                    <div class="text-white bg-black text-center italic p-2" style="font-variant:small-caps; letter-spacing: 2px;">Csoportmeccs belépő</div>
                    <div class="p-2 flex justify-evenly">
                        <span class="bg-gray-900 text-white rounded-md p-2">45000 Ft</span>
                        <span class="bg-gray-200 rounded-md p-2 uppercase">Toronto</span>
                        <span class="bg-gray-200 rounded-md p-2">Június</span>
                    </div>
                </div>
            </div>
        </div>

        <footer class="mt-6 text-center text-gray-400">
            FIFA 2026 – demó oldal
        </footer>
    </main>
</body>

</html>
